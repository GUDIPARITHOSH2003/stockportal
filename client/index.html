<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>FinanceHub - Market Data Portal</title>
    <meta name="description" content="Comprehensive financial portal for real-time market data, stocks, currencies, and financial news. Track your investments and stay updated with market trends." />
    
    <!-- Open Graph tags for social media sharing -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
